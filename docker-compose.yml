version: "3.9"  # Ensure you use a compatible version

services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
    depends_on:
      - frontend
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"  # Adjust port if needed
    volumes:
      - ./frontend:/usr/share/nginx/html
    networks:
      - internal
networks:
  internal:
